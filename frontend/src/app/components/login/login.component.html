<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
        <!-- <ng-container *ngIf="loginMessage?.length > 0">
          <div class="alert alert-danger alert-dismissible text-center">
            {{loginMessage}}
          </div>
        </ng-container> -->
        <form (submit)="onLogin(postForm)" #postForm="ngForm" >
          <div class="form-group">
            <label for="email">Email:  </label>
            <input
            ngModel
            name="email"
            type="email"

            placeholder="Enter your email" required #email="ngModel">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
            ngModel

            name="password"
            type="password"

            placeholder="Enter your password" required #password="ngModel">          </div>
          <div class="d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary btn-sm btn-block" type="submit">Login</button>

            <hr>
            <h4 class="text-uppercase"><strong>Login Using</strong></h4>

            <!-- <button (click)="signInWithGoogle()" class="btn btn-danger btn-sm btn-block mt-4"><span><i
              class="fa fa-google"></i> Google </span>
            </button> -->
          </div>
        </form>


      </div>
    </div>
  </div>
</div>

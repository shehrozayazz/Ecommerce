<div id="myModal" class="myModal">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<button type="button" class="close" data-dismiss="#myModal" (click)="onClose()" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4 >Error Occoured!</h4>
				<p>{{data.message}}</p>
				<button class="btn btn-success" data-dismiss="myModal" (click)="onClose()">Try Again</button>
			</div>
		</div>
  </div>
</div>
